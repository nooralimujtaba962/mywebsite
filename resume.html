<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Noor Ali Mujtaba</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-sizing: border-box;
        }

        /* Logo */
        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
            color: #c2185b;
        }

        /* Centered Navigation Links */
        .navbar .nav-links {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: normal;
        }

        .navbar a:hover {
            color: #c2185b;
        }

        /* Toggle Button */
        .navbar .toggle-btn {
            display: none;
            font-size: 30px;
            color: #333;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        /* Resume Section */
        .resume-container {
            max-width: 800px;
            margin: 120px auto 50px; /* Add margin-top to prevent overlap with navbar */
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .resume-container h1 {
            font-size: 28px;
            color: #1d3557;
            margin-bottom: 20px;
        }

        .resume-text {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .resume-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #c2185b;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .resume-link:hover {
            background-color: #a3154e;
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
                gap: 10px;
                display: none; /* Hide links by default on mobile */
                width: 100%;
                text-align: center;
                background-color: white;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .navbar .toggle-btn {
                display: block;
                cursor: pointer;
            }

            .navbar.active .nav-links {
                display: flex; /* Show navigation links when active */
            }

            .resume-container {
                width: 90%;
                padding: 30px;
                margin-top: 140px; /* Prevent navbar from covering content */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo on the left -->
        <a href="index.html" class="logo">NAM</a>
        
        <!-- Centered Links -->
        <div class="nav-links">
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
        </div>

        <!-- Toggle Button on the right -->
        <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Resume Section -->
    <section id="resume">
        <div class="resume-container">
            <h1>Resume</h1>
            <p class="resume-text">
                Download my resume to learn more about my work experience, skills, and professional background.
            </p>
            <a href="resume.pdf" download class="resume-link">
                <i class="fas fa-download"></i> Download Resume
            </a>
        </div>
    </section>

    <script>
        // Toggle the navbar on mobile
        const toggleButton = document.getElementById('toggle-btn');
        const navbar = document.querySelector('.navbar');

        toggleButton.addEventListener('click', () => {
            navbar.classList.toggle('active'); // Toggle menu
        });
    </script>

</body>
</html>
