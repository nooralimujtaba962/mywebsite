<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Noor Ali Mujtaba</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    
    <!-- Add Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            scroll-behavior: smooth;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-sizing: border-box;
        }

        /* Logo on the Left */
        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
            color: #c2185b;
            text-decoration: none; /* No underline */
        }

        /* Center Navigation Links */
        .nav-links {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: normal;
        }

        .nav-links a:hover {
            color: #c2185b;
        }

        /* Toggle Button on the Right */
        .toggle-btn {
            display: block;
            font-size: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 30px; /* Aligns to the right */
        }

        /* Resume Section */
        .resume-container {
            max-width: 800px;
            margin: 120px auto 50px; /* Prevents navbar overlap */
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .resume-container h1 {
            font-size: 28px;
            color: #1d3557;
            margin-bottom: 20px;
        }

        .resume-text {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .resume-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #c2185b;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .resume-link:hover {
            background-color: #a3154e;
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none; /* Hide links by default */
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: white;
                text-align: center;
                padding: 10px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .toggle-btn {
                display: block; /* Show toggle button on mobile */
            }

            .navbar.active .nav-links {
                display: flex; /* Show menu when active */
            }

            .resume-container {
                width: 90%;
                padding: 30px;
                margin-top: 140px; /* Prevents navbar overlap */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo on the Left -->
        <a href="index.html" class="logo">NAM</a>
        
        <!-- Centered Navigation Links -->
        <div class="nav-links">
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
        </div>

        <!-- Toggle Button on the Right (Moon for night mode, Sun for day mode) -->
        <button class="toggle-btn" id="toggle-btn">
            ðŸŒ™ <!-- Moon icon for night mode -->
        </button>
    </nav>

    <!-- Resume Section -->
    <section id="resume">
        <div class="resume-container">
            <h1>Resume</h1>
            <p class="resume-text">
                Download my resume to learn more about my work experience, skills, and professional background.
            </p>
            <a href="Resume (2).pdf" download class="resume-link">
                <i class="fas fa-download"></i> Download Resume
            </a>
        </div>
    </section>

    <script>
        // Mobile Menu Toggle
        const toggleButton = document.getElementById('toggle-btn');
        const navbar = document.querySelector('.navbar');

        toggleButton.addEventListener('click', () => {
            // Toggle dark mode on body
            document.body.classList.toggle('dark-mode');
            
            // Change the toggle button icon (ðŸŒ™ to ðŸŒž)
            const icon = toggleButton;
            if (document.body.classList.contains('dark-mode')) {
                icon.textContent = 'ðŸŒž'; // Change to sun emoji when dark mode is active
            } else {
                icon.textContent = 'ðŸŒ™'; // Change back to moon emoji when light mode is active
            }
        });
    </script>

</body>
</html>
