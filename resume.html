    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            position: relative;
            scroll-behavior: smooth;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            box-sizing: border-box;
        }

        /* Logo (NAM) aligned to the left */
        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
            color: #c2185b;
            margin-left: 0;
        }

        /* Centered Links */
        .navbar .nav-links {
            display: flex;
            gap: 25px;
            justify-content: center;  /* Center the links */
            flex-grow: 1;  /* Takes up remaining space to center links */
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: normal;
        }

        .navbar a:hover {
            color: #c2185b;
        }

        /* Toggle Button */
        .navbar .toggle-btn {
            display: none;
            font-size: 30px;
            color: #333;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .navbar .toggle-btn:focus {
            outline: none;
        }

        /* Toggle Button Animation */
        .navbar.open .toggle-btn i {
            transform: rotate(90deg);
            transition: transform 0.3s ease;
        }

        /* Resume Section */
        .resume-container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 50px 20px;
            background-color: #e8f0f2; /* Same Background as About Me */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            gap: 20px;
        }

        .resume-container h1 {
            font-size: 28px;
            color: #1d3557; /* Default Color */
            margin-bottom: 15px;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        .resume-text {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .resume-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #c2185b;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .resume-link:hover {
            background-color: #a3154e;
            transform: scale(1.05);
        }
