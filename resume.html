<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Noor Ali Mujtaba</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            position: relative;
            scroll-behavior: smooth;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            box-sizing: border-box;
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
            color: #c2185b;
        }

        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: normal;
        }

        .navbar a:hover {
            color: #c2185b;
        }

        /* Toggle Button */
        .navbar .toggle-btn {
            display: none;
            font-size: 30px;
            color: #333;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .navbar .toggle-btn:focus {
            outline: none;
        }

        /* Toggle Button Animation */
        .navbar.open .toggle-btn i {
            transform: rotate(90deg);
            transition: transform 0.3s ease;
        }

        /* Resume Section */
        .resume-container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 50px 20px;
            background-color: #e8f0f2; /* Same Background as About Me */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            gap: 20px;
        }

        .resume-container h1 {
            font-size: 28px;
            color: #1d3557; /* Default Color */
            margin-bottom: 15px;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        .resume-text {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .resume-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #c2185b;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .resume-link:hover {
            background-color: #a3154e;
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
                gap: 10px;
                display: none; /* Hide navigation links by default */
                width: 100%;
                text-align: center;
            }

            .navbar .toggle-btn {
                display: block;
            }

            .navbar.active .nav-links {
                display: flex; /* Show navigation links when the navbar is active */
            }

            .resume-container {
                padding: 30px;
                width: 90%;
            }

            .resume-text {
                font-size: 16px;
                text-align: center;
            }

            .resume-link {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">NAM</a>
        <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
        </div>
    </nav>

    <!-- Resume Section -->
    <section id="resume">
        <div class="resume-container">
            <h1 id="resume-heading">Resume</h1>
            <p class="resume-text">
                Download my resume to learn more about my work experience, skills, and professional background. Feel free to explore the different sections to know more about how I can contribute to your next project.
            </p>
            <!-- Resume Download Link -->
            <a href="resume.pdf" download class="resume-link">
                <i class="fas fa-download"></i> Download Resume
            </a>
        </div>
    </section>

    <script>
        // Toggle the navbar on mobile
        const toggleButton = document.getElementById('toggle-btn');
        const navbar = document.querySelector('.navbar');

        toggleButton.addEventListener('click', () => {
            navbar.classList.toggle('active'); // Toggle the "active" class to show/hide the menu
        });

        // Function to generate random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to change the color of the heading dynamically
        function changeHeadingColor() {
            const heading = document.getElementById('resume-heading');
            heading.style.color = getRandomColor(); // Change color dynamically
        }

        // Change color every 2 seconds
        setInterval(changeHeadingColor, 2000); // Adjust the interval to your liking
    </script>

</body>
</html>
