<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor Ali Mujtaba - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            position: relative;
            scroll-behavior: smooth;
            overflow-x: hidden;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, font-family 0.3s;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Toggle Button */
        .mode-toggle {
            cursor: pointer;
            font-size: 24px;
        }

        /* Day Mode */
        body.day-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Night Mode */
        body.night-mode {
            background-color: #333;
            color: #fff;
        }

        .container {
            padding: 50px;
        }

        h1, p {
            margin: 0;
        }

        /* Bio Section */
        .bio {
            margin-top: 30px;
        }

        .bio img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body class="day-mode"> <!-- Default to Day Mode -->
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">NAM</a>
        <div class="nav-links">

        <p>Enjoy exploring the content!</p>

        <!-- Bio Section -->
        <div class="bio">
            <h2>Toronto-based Project Manager and Data Analyst</h2>
            <p>Passionate about creating data-driven solutions and making impactful decisions. Experienced in managing projects that deliver value and drive success.</p>
            <img src="your-image.jpg" alt="Your Image"> <!-- Replace with your actual image path -->
        </div>
    </div>

    <script>
        function toggleMode() {
            const bodyElement = document.body;
            const currentMode = bodyElement.classList.contains("day-mode");

            if (currentMode) {
                bodyElement.classList.remove("day-mode");
                bodyElement.classList.add("night-mode");
                document.querySelector('.mode-toggle').innerHTML = "ðŸŒž"; // Change to Sun icon for Day mode
            } else {
                bodyElement.classList.remove("night-mode");
                bodyElement.classList.add("day-mode");
                document.querySelector('.mode-toggle').innerHTML = "ðŸŒ™"; // Change to Moon icon for Night mode
            }
        }
    </script>
</body>
