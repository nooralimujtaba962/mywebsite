<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Night Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s, font-family 0.3s;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .mode-toggle {
            cursor: pointer;
            font-size: 20px;
        }

        /* Day Mode */
        body.day-mode {
            background-color: #fff;
            color: #333;
        }

        /* Night Mode */
        body.night-mode {
            background-color: #333;
            color: #fff;
        }

        /* Container Styles */
        .container {
            text-align: center;
            padding: 50px;
        }

        h1, p {
            margin: 0;
        }
    </style>
</head>
<body class="day-mode"> <!-- Default to Day Mode -->
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">NAM</a>
        <div class="nav-links">
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
        </div>
        <div class="mode-toggle" onclick="toggleMode()">ðŸŒ™</div> <!-- Night Mode Toggle -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Enjoy exploring the content!</p>
    </div>

    <script>
        function toggleMode() {
            const bodyElement = document.body;
            const currentMode = bodyElement.classList.contains("day-mode");

            if (currentMode) {
                bodyElement.classList.remove("day-mode");
                bodyElement.classList.add("night-mode");
                document.querySelector('.mode-toggle').innerHTML = "ðŸŒž"; // Change to Sun icon for Day mode
            } else {
                bodyElement.classList.remove("night-mode");
                bodyElement.classList.add("day-mode");
                document.querySelector('.mode-toggle').innerHTML = "ðŸŒ™"; // Change to Moon icon for Night mode
            }
        }
    </script>
</body>
</html>
